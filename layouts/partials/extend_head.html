{{ if or .Params.math .Site.Params.math }}
<script
    id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"
></script>

<script>
    MathJax = {
        tex: {
            displayMath: [
                ["\\[", "\\]"],
                ["$$", "$$"],
            ], // block
            inlineMath: [["\\(", "\\)"]], // inline
        },
        loader: {
            load: ["ui/safe"],
        },
    };
</script>
{{ end }}
