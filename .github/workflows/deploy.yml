on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to DH
    runs-on: ubuntu-latest
    env:
      HUGO_CACHEDIR: /tmp/hugo_cache # <- Define the env variable here, so that Hugo's cache dir is now predictible in your workflow and doesn't depend on the Hugo's version you're using.
      HUGO_ENV: production
    steps:
      - uses: actions/checkout@v5

      # Via https://github.com/zellwk/zellwk.com/blob/master/.github/workflows/deploy.yml
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "placeholder-per-zellwk-dot-com"
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.DH_HOST }} >> ~/.ssh/known_hosts

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.151.0"
          extended: true

      - uses: actions/cache@v4
        with:
          path: ${{ env.HUGO_CACHEDIR }} # <- Use the same env variable just right here
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Get theme
        run: |
          git clone https://github.com/adityatelange/hugo-PaperMod themes/PaperMod --depth=1
          cd themes/PaperMod
          git pull

      - name: Generate site
        run: hugo --minify

      - name: Deploy
        env:
          DH_USER: ${{ secrets.DH_USER }}
          DH_HOST: ${{ secrets.DH_HOST }}
        run: rsync -vz -e "$(which ssh)" --bwlimit=2000 -av public/ "$DH_USER"@"$DH_HOST":newschematic.org
